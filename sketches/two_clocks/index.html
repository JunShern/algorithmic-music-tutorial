<button onClick="playPauseSketch(this)">PAUSE</button>
<script>
var sketchRunning = true;
function playPauseSketch(buttonElement) {
  if (sketchRunning) {
    noLoop();
    sloop.pause();
    sketchRunning = false;
    buttonElement.innerHTML = "PLAY";
  } else {
    loop();
    sloop.start();
    sketchRunning = true;
    buttonElement.innerHTML = "PAUSE";
  }
}
</script>
